{% extends 'MainApp/base.html' %}

{% block title %}{{ user_profile.user.username }} - Profile{% endblock %}
{% block content %}
  <div class="container">
    <h1 class="display-4">All Categories</h1>
    <ul class="list-group">
      {% for category in categories %}
        <li class="list-group-item">{{ category.name }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
